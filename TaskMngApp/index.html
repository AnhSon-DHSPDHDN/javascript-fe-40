<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task Manager Application</title>
</head>

<body>
  <div>
    <form class="js-form-task">
      <label>Task Name:</label>
      <input type="text" class="js-input-task-name" />

    <table>
      <thead>
        <tr>
          <th>STT</th>
          <th>TaskName</th>
          <th>CreateAt</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody class="js-tbody-task-app">
      </tbody>
    </table>
  </div>

  <script src="./js/main.js"></script>
</body>

</html>
